<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
   
    <div class="container-fluid" id="title">
        <h1>Weather Dashboard</h1>    
    </div>

    <main class="main d-flex flex-wrap justify-content-end">
    
        <div class="form-floating my-3" id="search">
            <input type="form" class="form-control" id="floatingInput" placeholder="Denver">
            <label for="floatingInput">City</label>
            <button class="btn my-2" type="button" id="button-get">Get Weather</button>
            <span id="span">__________________________________________________</span>
        </div>

        <div class="container-fluid d-flex flex-column m-2" id="hero">
            <h2 id="city-name"></h2>
            <img id="image0" src="">
            <div id="card-date0"></div>
            <ul class="list-name">
                <li id="temp0">Temp: </li>
                <li id="humidity0">Humidity: </li>
                <li id="wind0">Wind: </li>
            </ul>
        </div>

        <div class="row">
            <div class="card mx-2" id='weather1' style="width: 18rem;">
                <img id="image1" src="" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 id="card-date1"></h5>
                </div>
                <ul class="list-group list-group-flush">
                <li class="list-group-item" id="temp1">Temp: </li>
                <li class="list-group-item" id="humidity1">Humidity: </li>
                <li class="list-group-item" id="wind1">Wind: </li>
                </ul>
            </div>

            <div class="card mx-2" id="weather2" style="width: 18rem;">
                <img id="image2" src="" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 id="card-date2"></h5>
                </div>
                <ul class="list-group list-group-flush">
                <li class="list-group-item" id="temp2">Temp: </li>
                <li class="list-group-item" id="humidity2">Humidity: </li>
                <li class="list-group-item" id="wind2">Wind: </li>
                </ul>
            </div>

            <div class="card mx-2" id="weather3" style="width: 18rem;">
                <img id="image3" src="" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 id="card-date3"></h5>
                </div>
                <ul class="list-group list-group-flush">
                <li class="list-group-item" id="temp3">Temp: </li>
                <li class="list-group-item" id="humidity3">Humidity: </li>
                <li class="list-group-item" id="wind3">Wind: </li>
                </ul>
            </div>

            <div class="card mx-2" id="weather4" style="width: 18rem;">
                <img id="image4" src="" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 id="card-date4"></h5>
                </div>
                <ul class="list-group list-group-flush">
                <li class="list-group-item" id="temp4">Temp: </li>
                <li class="list-group-item" id="humidity4">Humidity: </li>
                <li class="list-group-item" id="wind4">Wind: </li>
                </ul>
            </div>

            <div class="card mx-2" id="weather5" style="width: 18rem;">
                <img id="image5" src="" class="card-img-top" alt="...">
                <div class="card-body">
                <h5 id="card-date5"></h5>
                </div>
                <ul class="list-group list-group-flush">
                <li class="list-group-item" id="temp5">Temp: </li>
                <li class="list-group-item" id="humidity5">Humidity: </li>
                <li class="list-group-item" id="wind5">Wind: </li>
                </ul>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/zh-cn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
